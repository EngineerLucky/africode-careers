<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africode Careers - Programming Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Africode Careers - Find Your Programming Job</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="keywordInput" placeholder="Search by keyword..." onkeyup="filterJobs()">
        <select id="locationSelect" onchange="filterJobs()">
            <option value="">Select location</option>
            <option value="Remote">Remote</option>
            <option value="Harare">Harare, Zimbabwe</option>
            <option value="Cape Town">Cape Town, South Africa</option>
            <option value="Nairobi">Nairobi, Kenya</option>
            <option value="Lagos">Lagos, Nigeria</option>
            <option value="Johannesburg">Johannesburg, South Africa</option>
        </select>
    </div>

    <div class="job-list" id="jobList">
        <!-- Job Cards Here -->
    </div>

    <!-- Application Form (Initially Hidden) -->
    <div id="applicationForm" class="hidden">
        <h2>Apply for <span id="jobTitle"></span></h2>
        <form id="applicationFormDetails">
            <label for="applicantName">Full Name:</label><br>
            <input type="text" id="applicantName" name="applicantName" required><br><br>
            
            <label for="applicantEmail">Email:</label><br>
            <input type="email" id="applicantEmail" name="applicantEmail" required><br><br>
            
            <label for="applicantLocation">Location:</label><br>
            <input type="text" id="applicantLocation" name="applicantLocation" required><br><br>
            
            <label for="applicantQualification">Qualification:</label><br>
            <input type="text" id="applicantQualification" name="applicantQualification" required><br><br>
            
            <label for="applicantExperience">Experience:</label><br>
            <input type="text" id="applicantExperience" name="applicantExperience" required><br><br>

            <label for="contactDetails">Contact Details:</label><br>
            <input type="text" id="contactDetails" name="contactDetails" required><br><br>

            <button type="submit">Submit Application</button>
        </form>
        <button onclick="closeApplicationForm()">Close</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
