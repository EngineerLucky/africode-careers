<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africode Careers - Programming Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Africode Careers - Find Your Programming Job</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="keywordInput" placeholder="Search by keyword..." onkeyup="filterJobs()">
        <select id="locationSelect" onchange="filterJobs()">
            <option value="">Select location</option>
            <option value="Remote">Remote</option>
            <option value="Harare">Harare, Zimbabwe</option>
            <option value="Cape Town">Cape Town, South Africa</option>
            <option value="Nairobi">Nairobi, Kenya</option>
            <option value="Lagos">Lagos, Nigeria</option>
            <option value="Johannesburg">Johannesburg, South Africa</option>
        </select>
    </div>

    <!-- Job List -->
    <div class="job-list" id="jobList">
        <div class="job-card" data-keyword="frontend developer" data-location="Remote">
            <h2 class="job-title">Frontend Developer</h2>
            <p>Location: Remote</p>
            <p>Company: Africode Innovations</p>
            <button class="apply-btn" onclick="openApplicationForm('Frontend Developer', 'Remote')">Apply Now</button>
        </div>
        <!-- More jobs here as in the previous example -->
    </div>

    <!-- Application Form Modal -->
    <div id="applicationForm" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeApplicationForm()">&times;</span>
            <h2>Apply for <span id="jobTitle"></span></h2>
            <form id="applyForm">
                <!-- Form fields -->
            </form>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
