<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africode Careers - Programming Job Board</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>Africode Careers - Find Your Programming Job</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="keywordInput" placeholder="Search by keyword..." onkeyup="filterJobs()">
        <select id="locationSelect" onchange="filterJobs()">
            <option value="">Select location</option>
            <option value="Remote">Remote</option>
            <option value="Cape Town">Cape Town</option>
            <option value="Johannesburg">Johannesburg</option>
            <option value="Durban">Durban</option>
        </select>
    </div>

    <div class="job-list" id="jobList">
        <!-- Job cards will be dynamically inserted here -->
    </div>
