<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africode Careers - Programming Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm">
        <header>
            <h1>Africode Careers - Login</h1>
        </header>
        <div class="form-container">
            <form id="loginFormContent" onsubmit="login(event)">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required minlength="5" />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Job Listings Page -->
    <div id="jobPage" class="hidden">
        <header>
            <h1>Africode Careers - Find Your Programming Job</h1>
        </header>
        <div class="job-list" id="jobList">
            <!-- Jobs will be populated here -->
        </div>
    </div>

    <div id="applicationForm" class="hidden">
        <!-- Application Form will show up when the apply button is clicked -->
    </div>

    <script src="script.js"></script>
</body>
</html>
